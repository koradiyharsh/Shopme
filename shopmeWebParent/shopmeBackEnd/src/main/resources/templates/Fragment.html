<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_heading(title , remove)" th:remove="${remove}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0 , minimum-scale=1.0">
<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	
				<th th:fragment="columnLink(fieldname, columnHeader)">
					 <a class="text-white"
					 th:href="@{'/users/page/'+ ${currentpage}+ '?sortField=' + ${fieldname} +'&sortDir=' + ${sortField!=fieldname?sortDir : reverseDir} + ${keyword!=null ? '&keyword='+keyword : ''}}">
					[[${columnHeader}]]
					 </a>
					<span th:if="${sortField==fieldname}" 
						th:class="${sortDir=='asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
					</span>
				</th>
				
				<a th:fragment = "pagination(pageno , label)" class="page-link" th:href="@{'/users/page/'+ ${pageno}+'?sortField='+${sortField}+'&sortDir='+${sortDir} + ${keyword!=null ? '&keyword='+keyword : ''}}">[[${label}]]</a>


				<div th:fragment="category_actions">
					<a th:href = "@{'/categories/update/' + ${cat.id}}" title="Update this category" class="fas fa-user-edit fa-2x icon-green"></a>&nbsp;&nbsp;&nbsp;

						<th:block th:if="${cat.isHasChildren==false}">
							<a class = "fas fa-trash-alt fa-2x icon-red link_delete"  
							th:href = "@{'/categories/delete/' + ${cat.id}}"
							th:entityId = "${cat.id}"
							title = "delete this category"></a>

						</th:block>
				</div>

				<div th:fragment="brand_actions">
					<a th:href = "@{'/brands/update/' + ${brand.id}}" title="Update this brand" class="fas fa-user-edit fa-2x icon-green"></a>&nbsp;&nbsp;&nbsp;
					<a th:href = "@{'/brands/delete/' + ${brand.id}}" title="Delete this brand" class="fas fa-trash-alt fa-2x icon-red"></a>


				</div>
	
</body>
</html>
