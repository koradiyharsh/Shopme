<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<div th:fragment = "navigate">
	
	<form th:action = "@{/logout}" method = "post" hidden="true" name = "logoutForm">
	
	</form>

	<nav class="navbar navbar-expand-lg text-center    bg-dark navbar-dark">
	
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{/images/ShopmeAdminSmall.png}"/>
		</a>
		
		<button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/users}">Users</a>
				</li>
				
				<th:block sec:authorize="hasAnyAuthority('Admin'  , 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/categories}">Categories</a>
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin'  , 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/brands}">Brands</a>
				</li>
				</th:block>
				

				<th:block sec:authorize="hasAnyAuthority('Admin'  , 'Editor' , 'Salesperson' , 'shipper')">				
				<li class="nav-item">
					<a class="nav-link" th:href="@{/products}">Products</a>
				</li>
				</th:block>
				

				<th:block sec:authorize="hasAnyAuthority('Admin'  , 'Salesperson')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customers}">Customers</a>
				</li>
				</th:block>
				

				<th:block sec:authorize="hasAnyAuthority('Admin' , 'Salesperson' , 'shipper')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/orders}">Orders</a>
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/report}">Sales Report</a>
				</li>
				</th:block>
				
				
			
				


				
				<li>
					<span class="fas fa-user fa-2x icon-silver"></span>
				</li>
				<li class="nav-item dropdown" id ="rightalign">
					<a class = "nav-link dropdown-toggle" sec:authentication="principal.fullname" data-toggle="dropdown" th:href="@{/account}">
					</a>
					<div class = "dropdown-menu">
						<a class = "dropdown-item" id="dropdownid" href= "">Logout</a>
					</div>
									
				</li>
			</ul>
		</div>
		
	</nav>
</div>


</body>
<style>
	#rightalign{
		margin-left: 10px;
	}
</style>
</html>
